<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="30"> refresh page in every 30 sec -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App Node</title>
</head>
<body>
    <div class="box">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>

        <div id="weatherIcon"><img src="sun.png" alt=""></i></div>
        <!-- <i class="fas fa-sun"></i> -->

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i></h2>
            <p id="date"></p>
            <h1 class="temp"></h1>
            <h3 class="tempMinMax"></h3>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
