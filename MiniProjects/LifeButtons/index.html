<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Life</title>
	<link rel="stylesheet" href="style.css">
	<script src="js.js"></script>
</head>
<body>
	<div class="container">
        <div class="box">

            <div class="text">
                <h3>Friends</h3>
                <h3>Love</h3>
                <h3>Money</h3>
            </div>
            <div class="input">

                <div class="lb">
                	<label>
                    <input type="checkbox" id="chkFriends" onclick="chkFriends()">
                    <span></span>
                    <i class="indicator"></i>
                </label>
                </div>

            	<div class="lb">
            		<label>
                    <input type="checkbox" id="chkLove" onclick="chkLove()">
                    <span></span>
                    <i class="indicator"></i>
                </label>
            	</div>
            
                
                <div class="lb">
                	<label>
                    <input type="checkbox" id="chkMoney" onclick="chkMoney()">
                    <span></span>
                    <i class="indicator"></i>
                </label>
                </div>
                
            </div>
            <div class="img">
                <img src="images/friends.png">
                <img src="images/love.png">
                <img src="images/money.png">
            </div>
        </div>
    </div>

</html>
