<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smiley Rating</title>
</head>
<body>
    <div class="rating">
        <input type="radio" name="star" id="star1">
        <label for="star1">
            <img src="star1.png" alt="">
            <h4>Hated It</h4>
        </label>

        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="star2.png" alt="">
            <h4>Disliked It</h4>
        </label>

        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="star3.png" alt="">
            <h4>It's Ok</h4>
        </label>

        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="star4.png" alt="">
            <h4>Liked It</h4>
        </label>

        <input type="radio" name="star" id="star5" checked="checked">
        <label for="star5">
            <img src="star5.png" alt="">
            <h4>Loved It</h4>
        </label>

        <h2 class="text">How Much You Like It</h2>
    </div>
</body>
</html>
