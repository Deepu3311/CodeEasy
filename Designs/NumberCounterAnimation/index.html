<!DOCTYPE html>
<html>
<head>
	<title>Number Counter-Design</title>
	<style>
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		section
		{
			padding: 100px;
		}
		section h1
		{
			font-size: 4vh;
			color: #4b656d;
		}
		section p
		{
			margin-top: 20px;
			font-size: 1.2em;
		}

		.preloader
		{
			position: fixed;
			top: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100vh;
			background: #070707;
			z-index: 100000000;
		}
		.preloader:before
		{
			content: 'Loading';
			position: absolute;
			font-size: 12em;
			font-weight: 900;
			text-transform: uppercase;
			color: rgba(255,255,255,.03);
		}
		.preloader.active
		{
			transform: translate(-100%);
			transition: ease-in-out 2s;
			transition-delay: 1s;
		}

		.counter
		{
			position: relative;
			color: #fff;
			font-size: 16em;
			font-weight: 700;
			z-index: 1;
		}
		.counter:after
		{
			content: '%';
			font-size: 0.5em;
		}

		.hide
		{
			opacity: 0;
			transition: 1s;
			pointer-events: none;
		}

		  #code-url {
  display: block;
  position: fixed;
  right: 0;
  bottom: 0;
  padding: 5px 5px;
  margin: 10px;
  background-color: #fff;
  border-radius: 12px;
}

	</style>
</head>
<body>

	<div class="preloader">
		<div class="counter">0</div>
	</div>

	<section>
		<h1>Welcome To all</h1>
		<p>Hey there , This is scree after loader...</p>
	</section>



<a href="https://github.com/DeepanshuGoel1122/HTML-Design/tree/main/Designs/NumberCounterAnimation" target="_blank" id="code-url"><img src="../icon.png" 

height=32 width=32></a>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script type="text/javascript">

		function counter(){
			var count = setInterval(function(){
				var c = parseInt($('.counter').text());
				$('.counter').text((++c).toString());
				if (c == 100){
					clearInterval(count);
					$('.counter').addClass('hide');
					$('.preloader').addClass('active');
				}

			},10)
			
		}	
		counter();

	</script>
</body>
</html>
